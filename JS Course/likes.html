<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/likes.css">
    <script src="./JS/likes.js"></script>
    <title>likes</title>
</head>

<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
    <h1 class="header">Your Feed</h1>
    <div class="container">
        <div class="col-l">
            <div class="avatar-card">
                <img src="user-circle.png" alt="user-avatar">
                <h3><a href="#">Add an Avatar</a></h3>
                <h2>James Doe</h2>
            </div>

        </div>

        <div class="col-r">
            <div class="card">
                <div class="card-content1">
                    <h2>Neil M </h2>
                    <h3><span id="likes-num">3</span> like(s)</h3>
                    <button class="btn" onclick="like()">Like</button>
                </div>
                <h3>I just set up this new discord bot,let me<br> know what you all think. <a href="#">link</a></h3>
            </div>
            <div class="card">
                <div class="card-content1">
                    <h2>Nichole K</h2>
                    <h3><span id="likes-num2">12</span> like(s)</h3>
                    <button class="btn" onclick="like2()">Like</button>
                </div>
                <h3>just finished my <a href="#">next comic</a>, chick it out</h3>
            </div>

            <div class="card">
                <div class="card-content1">
                    <h2>Jim R </h2>
                    <h3><span id="likes-num3">9</span> like(s)</h3>
                    <button class="btn" onclick="like3()">Like</button>
                </div>
                <h3>I cant stop listening to the <a href="#">new album</a>. <br> Who else is liking?</h3>
            </div>
        </div>

    </div>
</body>

</html>
