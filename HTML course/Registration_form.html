<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <h1>Registration Form</h1>
    <form method="post">
        <label for="firstName">First Name: *</label>
        <input type="text" name="firstName" required>
        <br>
        <br>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="lastname" required>
        <br>
        <br>
        <label for="email">Email Address: *</label>
        <input type="email" name="email" required>
        <br>
        <br>
        <label for="password">Password: *</label>
        <input type="password" name="password" required>
        <br><br>
        <label for="password">confirm password: *</label>
        <input type="password" name="password" required>
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday">

        <br>
        <br>

        <div>
            Gender Identity:
            <br>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
            <input type="radio" name="binary">
            <label for="binary">non-binary</label>
            <input type="radio" name="notanswer">
            <label for="notanswer">i prefer not to answer</label>

        </div>

        <p>
            A short description about myself:
            <br>
            <textarea name="brief" cols="30" rows="10"></textarea>
        </p>

        <div>

            <label for="fav-lang">Favoriate Languages:</label>

            <select name="fav-lang">
                <option value="java">java</option>
                <option value="javascript">javascript</option>
                <option value="python">python</option>
                <option value="csharp">c#</option>
            </select>
        </div>
        <br>
        <br>
        <input type="checkbox" name="chk">
        <label for="chk"> yes ,i wolud like to recive email </label>

        <br>
        <br>
        <input type="submit" value="Create Account">
    </form>

</body>

</html>
